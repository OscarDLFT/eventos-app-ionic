<ion-grid fixed>
  <ion-row>
    <ion-col size="12" *ngIf="notifications.length === 0">
      <ion-item lines="none" class="ion-text-center">
        <ion-label>{{'label.no.notifications' | translate}}</ion-label>
      </ion-item>
    </ion-col>

    <ng-container *ngIf="notifications.length > 0">
      <ion-col size="12" *ngFor="let notification of notifications">
        <ion-card>
          <ion-card-content>
            <ion-item lines="none">
              <ion-label>{{notification.title}}</ion-label>
              <ion-icon slot="end" name="close-outline"></ion-icon>
            </ion-item>

            <ion-item lines="none">
              <ion-label>{{notification.body}}</ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ng-container>
  </ion-row>
</ion-grid>
