<ion-grid>
  <ion-row>
    <ion-col size="12">
      <ion-row *ngIf="events.length === 0">
        <ion-col size="12" class="ion-text-center ion-margin">
          <ion-text>{{'label.no.events' | translate}}</ion-text>
        </ion-col>
      </ion-row>

      <ion-row *ngIf="events.length > 0">
        <ion-col size="12" *ngFor="let event of events">
          <ion-card [ngClass]="event.className" (click)="clickEvent(event)">
            <ion-card-content>
              <ion-item lines="none">
                <ion-label>{{('label.start.event' | translate) + ': ' + event.start}}</ion-label>
              </ion-item>

              <ion-item lines="none" *ngIf="event.end">
                <ion-label>{{('label.end.event' | translate) + ': ' + event.end}}</ion-label>
              </ion-item>

              <ion-item lines="none">
                <ion-label>{{event.title}}</ion-label>
              </ion-item>

              <ion-item lines="none">
                <ion-label>{{event.description}}</ion-label>
              </ion-item>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-grid>
